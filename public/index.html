<!DOCTYPE>
<html ng-app ="ContactMgr">
    <header>
        <title> Contact List Manager </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="/Controller/controller.js"></script>
    </header>
    <body>
          
          <div class="container">
              <div ng-controller="contactController">
                    <h1> Contact List Manager </h1>
                    <div class="table-responsive">
                        <table class="table">
                           <thead>
                            <tr>
                                <th> Name </th>
                                <th> Mobile No.</th>
                                <th> Add/Del </th>
                                <th> Edit </th>
                            </tr> 
                            </thead>
                           <tbody>
                               <tr>
                                   <td><input class="form-control" ng-model="contact.Name"></td>
                                   <td><input class="form-control" ng-model="contact.Mobile"></td>
                                   <td><button class="btn btn-success" ng-click="addContact()">Add</button></td>
                                   <td><button class="btn btn-warning" ng-click="updateContact()">Update</button></td>
                               </tr>
                                <tr ng-repeat="name in contactList">
                                    <td>{{name.Name}}</td>
                                    <td>{{name.Mobile}}</td>
                                    <td><button class="btn btn-danger" ng-click="removeContact(name._id)">Delete</button></td>
                                    <td><button class="btn btn-primary" ng-click="editContact(name._id)">Edit</button></td>
                                </tr>
                           </tbody>
                        </table>
                    </div>

              </div>

          </div>
            
           
    </body>
</html>
